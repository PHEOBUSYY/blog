# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 欢迎来到JustinYan的个人blog
subtitle: 永远不要因为你觉得某个目标无法实现就否决它-《原则》
description: JustinYan的个人blog
author: JustinYan
language: zh-CN
timezone: Asia/ShangHai
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://pheobusyy.github.io
github: https://github.com/PHEOBUSYY
logo: https://avatars2.githubusercontent.com/u/9360264?s=50&u=5e88482f7319a8ce65ed618bcede72ea97a7f5aa&v=4
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: category
contact_dir: contact
code_dir: downloads/code
yy_dir: yy
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
   type: git
   repository: https://github.com/PHEOBUSYY/pheobusyy.github.io.git
   branch: master
   message: upload blog
